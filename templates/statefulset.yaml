apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "mariadb-galera.dnsname" . }}
  labels:
    app: {{ template "mariadb-fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  serviceName: {{ template "mariadb-galera.dnsname" . }}
  replicas: {{ default "" .Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "mariadb-fullname" . }}
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      volumes:
      - name: config
        configMap:
          name: {{ template "mariadb-fullname" . }}
      containers:
      - name: {{ template "mariadb-galera.dnsname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: MYSQL_USER
            value: {{ default "" .Values.mysqlUser | quote }}
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "mariadb-fullname" . }}
                key: mysql-password
          - name: MYSQL_DATABASE
            value: {{ default "" .Values.mysqlDatabase | quote }}
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "mariadb-fullname" . }}
                key: mysql-root-password
        ports:
        - containerPort: 3306
          name: mysql
        - containerPort: 4444
          name: sst
        - containerPort: 4567
          name: replication
        - containerPort: 4568
          name: ist
        readinessProbe:
          exec:
            command:
            - /usr/share/container-scripts/mysql/readiness-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: config
          mountPath: /etc/config
{{- if .Values.persistence.enabled }}
        - name: datadir
          mountPath: /var/lib/mysql
      initContainers:
      - name: mariadb-galera-prepare
        image: busybox
        command: ['sh', '-c', 'chown -R 27:27 /var/lib/mysql']
        volumeMounts:
        - name: datadir
          mountPath: "/var/lib/mysql"
  volumeClaimTemplates:
  - metadata:
      name: datadir
      annotations:
{{- if .Values.persistence.storageClass }}
        "volume.beta.kubernetes.io/storage-class": {{ .Values.persistence.storageClass | quote }}
{{- else }}
        "volume.alpha.kubernetes.io/storage-class": "default"
{{- end }}
{{- if .Values.persistence.keep }}
        "helm.sh/resource-policy": "keep"
{{- end }}
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode | quote }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
{{- end }}
